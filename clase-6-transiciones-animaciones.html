


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones</title>
  <style>
    /* Animación de "Aparición" (Fade-in / Slide-in) */
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px); /* Empezar ligeramente abajo */
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulsoSuave {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes girar {
      to { transform: rotate(360deg); }
    }

    .titulo-hero {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      color: #333;
      /* Aplicamos la animación */
      animation: fadeInSlideUp 0.8s ease-out forwards;
      /* 'forwards' es importante para que no vuelva a su estado inicial */
    }

    .boton-cta {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: sans-serif;

      /* Aplicamos la animación */
      animation: pulsoSuave 2.5s infinite ease-in-out;
      animation-delay: 1s;
    }

    .spinner-container { /* Contenedor opcional para centrar */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      font-family: sans-serif;
      color: #555;
    }

    .spinner-carga {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50px;
      margin-bottom: 10px; /* Espacio entre spinner y texto */
      animation: girar 1s linear infinite;
    }
  </style>
</head>
<body>
  <h1 class="titulo-hero">Bienvenido a mi portafolio</h1>
  <hr>
  <button class="boton-cta">Contáctame</button>
  <hr>
  <div class="spinner-container">
    <div class="spinner-carga"></div>
    <p>Cargando...</p>
  </div>
</body>
</html>
